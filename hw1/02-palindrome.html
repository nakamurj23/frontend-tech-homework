<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
    <style>
      body {
        background-color: #007bff; /* Bright blue background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: left;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
      }

      input {
        margin-left: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #output {
        margin-top: 10px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Exercise 02 - Palindrome</h1>
        <div>
          <label for="input">Enter a positive number:</label>
          <input type="text" id="input" />
        </div>
        <div>
          <p>Is this a palindrome?</p>
          <p id="output"></p>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
