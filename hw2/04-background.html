<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      body {
        background-color: black;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      main {
        background-color: white;
        max-width: 600px;
        padding: 1rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="intervalInput" class="form-label"
          >Background change interval (seconds):
        </label>
        <input
          type="number"
          class="form-control"
          id="intervalInput"
          min="0"
          max="100"
          step="1"
        />
      </div>
      <div id="container">
        <button type="button" class="btn btn-primary mt-3" id="startBtn">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
